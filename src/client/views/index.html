<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>

    <body>

        <header>
            <div class="logo">
                 <img src="https://www.kdnuggets.com/wp-content/uploads/videolectures-most-popular-text-mining-words.jpg"  alt="Logo" width="50" height="60">
            </div>
            <div nav class="navbar__menu">
                <ul id="navbar__list"> 
                    <li> <a href= '#home' >Home</a></li> 
                    <li class ="nav__active" > <a href= '#content' >Content</a></li> 
                    <li> <a href= '#help' >Help</a></li> 
                </ul>
                </nav>
                <!-- navigation -->
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="text" type="text" name="input" value="" placeholder="input text">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            <section>

            <section>
                <strong>Text Analysis:</strong>
                <div id="results"></div>
            </section>
        </main>

        <footer>
            <p>Semantics Analytics</p>
        </footer>
       

            
    </body>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
          });
        }

        
    </script>

</html>
